<div class="container content-item">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Employee List</li>
    </ol>
  </nav>

  
  <div class="row">
    <div class="col-12">
      <a class="btn btn-outline-primary float-right" routerLink="add-employee">Add Employee</a>
    </div>
  </div>

  <table class="table table-hover table-sm table-bordered">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Gender</th>
        <th>Address</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees | async">
        <td>{{employee.firstName}}</td>
        <td>{{employee.lastName}}</td>
        <td>{{employee.gender}}</td>
        <td>{{employee.address}}</td>
        <td>{{employee.email}}</td>
        <td>
          <button (click)="updateEmployee(employee.id)" class="btn btn-warning">Update</button>
          <button (click)="deleteEmployee(employee.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
          <button (click)="detailEmployee(employee.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
