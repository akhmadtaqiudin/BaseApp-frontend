<div class="container content-item">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/employees">Employee List</a></li>
            <li class="breadcrumb-item active" aria-current="page">Edite Employee</li>
        </ol>
    </nav>
    
    <div *ngIf="employee">
        <form>
            <div class="form-group row">
                <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="firstName" value="{{employee.firstName}}" name="firstName" readonly>
                </div>
            </div>
    
            <div class="form-group row">
                <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="lastName" value="{{employee.lastName}}" name="lastName" readonly>
                </div>
            </div>

            <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gender" id="Male" value="Male" [checked]="employee.gender === 'Male' ? 'checked':''">
                      <label class="form-check-label" for="Male">
                        Male
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gender" id="Female" value="Female" [checked]="employee.gender === 'Female' ? 'checked':''">
                      <label class="form-check-label" for="Female">
                        Female
                      </label>
                    </div>
                  </div>
                </div>
            </fieldset>

            <div class="form-group row">
                <label for="address" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-8">
                    <textarea class="form-control" id="address" name="address" readonly>{{employee.address}}</textarea>
                </div>
            </div>
    
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="email" value="{{employee.email}}" name="email" readonly>
                </div>
            </div>
        </form>
    </div>
</div>
